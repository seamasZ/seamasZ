<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>石原里美图片跳动展示</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 99%, #fad0c4 100%);
            overflow-x: hidden;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 60px;
        }

        h1 {
            font-size: 3rem;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin-bottom: 10px;
            animation: bounceInDown 1s ease-out;
        }

        .subtitle {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.9);
            animation: bounceInUp 1s ease-out 0.3s both;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 30px;
            align-items: start;
        }

        .image-card {
            background: #fff;
            border-radius: 20px;
            padding: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            animation: bounceInUp 0.8s ease-out;
        }

        .image-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(255, 154, 158, 0.1), rgba(250, 208, 196, 0.1));
            z-index: 1;
            pointer-events: none;
        }

        .image-card img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 15px;
            display: block;
            transition: all 0.3s ease;
            position: relative;
            z-index: 2;
        }

        .image-card:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .image-card:hover img {
            transform: scale(1.1);
        }

        /* 跳动动画 */
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-30px);
            }
            60% {
                transform: translateY(-15px);
            }
        }

        @keyframes bounceInDown {
            0% {
                opacity: 0;
                transform: translateY(-2000px);
            }
            60% {
                opacity: 1;
                transform: translateY(30px);
            }
            80% {
                transform: translateY(-10px);
            }
            100% {
                transform: translateY(0);
            }
        }

        @keyframes bounceInUp {
            0% {
                opacity: 0;
                transform: translateY(2000px);
            }
            60% {
                opacity: 1;
                transform: translateY(-30px);
            }
            80% {
                transform: translateY(10px);
            }
            100% {
                transform: translateY(0);
            }
        }

        /* 为每张图片设置不同的动画延迟 */
        .image-card:nth-child(1) {
            animation-delay: 0.1s;
        }
        .image-card:nth-child(2) {
            animation-delay: 0.2s;
        }
        .image-card:nth-child(3) {
            animation-delay: 0.3s;
        }
        .image-card:nth-child(4) {
            animation-delay: 0.4s;
        }
        .image-card:nth-child(5) {
            animation-delay: 0.5s;
        }
        .image-card:nth-child(6) {
            animation-delay: 0.6s;
        }
        .image-card:nth-child(7) {
            animation-delay: 0.7s;
        }
        .image-card:nth-child(8) {
            animation-delay: 0.8s;
        }
        .image-card:nth-child(9) {
            animation-delay: 0.9s;
        }
        .image-card:nth-child(10) {
            animation-delay: 1s;
        }
        .image-card:nth-child(11) {
            animation-delay: 1.1s;
        }
        .image-card:nth-child(12) {
            animation-delay: 1.2s;
        }
        .image-card:nth-child(13) {
            animation-delay: 1.3s;
        }
        .image-card:nth-child(14) {
            animation-delay: 1.4s;
        }
        .image-card:nth-child(15) {
            animation-delay: 1.5s;
        }
        .image-card:nth-child(16) {
            animation-delay: 1.6s;
        }
        .image-card:nth-child(17) {
            animation-delay: 1.7s;
        }
        .image-card:nth-child(18) {
            animation-delay: 1.8s;
        }
        .image-card:nth-child(19) {
            animation-delay: 1.9s;
        }
        .image-card:nth-child(20) {
            animation-delay: 2s;
        }

        /* 循环跳动动画 */
        .bounce-loop {
            animation: bounce 3s infinite;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
                gap: 20px;
            }

            h1 {
                font-size: 2rem;
            }

            .image-card img {
                height: 250px;
            }
        }

        @media (max-width: 480px) {
            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 15px;
            }

            h1 {
                font-size: 1.5rem;
            }

            .subtitle {
                font-size: 1rem;
            }

            .image-card img {
                height: 200px;
            }
        }

        /* 加载动画 */
        .loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }

        .loader.fade-out {
            opacity: 0;
            pointer-events: none;
        }

        .loader-content {
            text-align: center;
            color: #fff;
        }

        .loader-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* 背景装饰 */
        .background-decoration {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .decoration-circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 6s ease-in-out infinite;
        }

        .decoration-circle:nth-child(1) {
            width: 100px;
            height: 100px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .decoration-circle:nth-child(2) {
            width: 150px;
            height: 150px;
            top: 20%;
            right: 15%;
            animation-delay: 2s;
        }

        .decoration-circle:nth-child(3) {
            width: 80px;
            height: 80px;
            bottom: 20%;
            left: 20%;
            animation-delay: 4s;
        }

        .decoration-circle:nth-child(4) {
            width: 120px;
            height: 120px;
            bottom: 10%;
            right: 10%;
            animation-delay: 6s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
            }
            50% {
                transform: translateY(-30px) rotate(180deg);
            }
        }
    </style>
</head>
<body>
    <!-- 加载动画 -->
    <div class="loader" id="loader">
        <div class="loader-content">
            <div class="loader-spinner"></div>
            <h2>正在加载图片...</h2>
        </div>
    </div>

    <!-- 背景装饰 -->
    <div class="background-decoration">
        <div class="decoration-circle"></div>
        <div class="decoration-circle"></div>
        <div class="decoration-circle"></div>
        <div class="decoration-circle"></div>
    </div>

    <div class="container">
        <header class="header">
            <h1>石原里美图片展示</h1>
            <p class="subtitle">跳动的图片画廊</p>
        </header>

        <main class="gallery" id="gallery">
            <!-- 图片将通过JavaScript动态添加 -->
        </main>
    </div>

    <script>
        // 石原里美图片URL列表 - 使用更可靠的图片源
        const imageUrls = [
            "https://via.placeholder.com/800x800?text=石原里美1",
            "https://via.placeholder.com/800x800?text=石原里美2",
            "https://via.placeholder.com/800x800?text=石原里美3",
            "https://via.placeholder.com/800x800?text=石原里美4",

            "https://via.placeholder.com/800x800?text=石原里美7",
            "https://via.placeholder.com/800x800?text=石原里美8",
            "https://via.placeholder.com/800x800?text=石原里美9",

            "https://via.placeholder.com/800x800?text=石原里美37",
            "https://via.placeholder.com/800x800?text=石原里美38",
            "https://via.placeholder.com/800x800?text=石原里美39",
            "https://via.placeholder.com/800x800?text=石原里美40"
        ];

        // 初始化页面
        document.addEventListener('DOMContentLoaded', function() {
            const gallery = document.getElementById('gallery');
            const loader = document.getElementById('loader');

            // 延迟显示加载动画
            setTimeout(() => {
                loader.classList.add('fade-out');
            }, 1000);

            // 添加图片
            imageUrls.forEach((url, index) => {
                const imageCard = document.createElement('div');
                imageCard.className = 'image-card';
                
                // 每隔几张图片添加循环跳动效果
                if (index % 3 === 0) {
                    imageCard.classList.add('bounce-loop');
                }

                const img = document.createElement('img');
                img.src = url;
                img.alt = `石原里美图片 ${index + 1}`;
                img.loading = 'lazy';
                // 添加错误处理，图片加载失败时显示备用图片
                img.onerror = function() {
                    this.src = `https://via.placeholder.com/800x800?text=石原里美${index + 1}`;
                };

                // 添加图片加载完成事件
                img.onload = function() {
                    // 可以在这里添加额外的加载完成效果
                };

                imageCard.appendChild(img);
                gallery.appendChild(imageCard);

                // 为每张图片添加随机延迟的进入动画
                setTimeout(() => {
                    imageCard.style.opacity = '1';
                }, index * 100);
            });

            // 添加滚动动画效果
            const observerOptions = {
                threshold: 0.1,
                rootMargin: '0px 0px -50px 0px'
            };

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.style.opacity = '1';
                        entry.target.style.transform = 'translateY(0)';
                    }
                });
            }, observerOptions);

            document.querySelectorAll('.image-card').forEach(card => {
                card.style.opacity = '0';
                card.style.transform = 'translateY(30px)';
                observer.observe(card);
            });
        });

        // 添加点击事件，点击图片时添加跳动效果
        document.addEventListener('click', function(e) {
            if (e.target.tagName === 'IMG') {
                const card = e.target.closest('.image-card');
                if (card) {
                    // 移除现有动画类
                    card.classList.remove('bounce-loop');
                    // 触发重排
                    void card.offsetWidth;
                    // 添加动画类
                    card.classList.add('bounce-loop');
                    // 3秒后移除动画类
                    setTimeout(() => {
                        card.classList.remove('bounce-loop');
                    }, 3000);
                }
            }
        });
    </script>
</body>
</html>
